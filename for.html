<!DOCTYPE html>
<html>
    <head>
        <title>Estrutura de Repetição</title>
        <meta charset="UTF-8">
        <script>            
          //inicialização
          // condição ou Teste
          // incremento
              const quantidade = prompt ('Quantas notas?')
              let nota = 0
              let soma = 0

          for(contador = 1 ; contador <= quantidade ; contador++){
             nota = Number (prompt('Digite a nota ' + contador))
             soma = soma + nota
          }
          
             const media = soma/quantidade
            
            console.log('A media final é:' + media)

             

             
        </script>
    </head>

</html>
