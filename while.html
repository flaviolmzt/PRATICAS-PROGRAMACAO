<!DOCTYPE html>
<html>
    <head>
        <title>Estrutura de Repetição</title>
        <meta charset="UTF-8">
        <script>
             
             let contador = 1
             const quantidade= prompt('Quantas notas?')
             let soma = 0
             let nota = 0

             while(contador <= quantidade){
                do{ 
                nota = Number (prompt('Digite a nota ' + contador ))
                } while(nota > 10)

                soma = soma + nota
                /*contador = contador +1 */
                contador++ 
             }

             console.log('soma:'+ soma)
             console.log('nota:' + nota)

             const média = soma/quantidade
             console.log('média:' + média)

             const resultado = média >= 7 ? 'Aprovado' : 'Reprovado'
             console.log('resultado:' + resultado)
        </script>
    </head>

</html>
